<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown BACII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .countdown {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>BACII (អាចជាAug 15th 2025 12AM)</h1>
        <h2 id="timer">Loading...</h2>
        <footer>will update if they announce the date</footer>
    </div>
    <script>
        function countdown() {
            
            const targetDate = new Date("August 15, 2025 0:00:00").getTime();

            
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("timer").innerHTML = "God bless your exams!";
                }
            }, 1000);
        }

        countdown();
    </script>
</body>
</html>
